<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello VueJs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div id="app">  
            <div :class="box">
                <img :src='immagine'/>
            </div>
    
            <input :class="contentClass" v-model="text" placeholder="Inserisci quello che vuoi scrivere">
            <br>
            <!-- To do: chiedere perchÃ¨ non va al primo colpo ma dopo keyup -->
            <button @keyup.enter @click ='checkShow' >{{ testoButton }}</button>
            
            <h1 :class="testoScomparsa">{{text}}</h1>

        </div> <!-- fine div1 Vuejs -->

        <!-- Parte 2 mia -->
        <div id="seconda-App">
            <form class="domande">
                <label class="etichetta">Quante premier leage ha vinto il liverpool?</label>
                <input v-model = 'premierLeage' class="question" type="text" placeholder="Inserisci la risposta">
                <label class="etichetta">Quante coppe d'Inghilterra ha vinto?</label>
                <input v-model = 'coppeInghilterra' class="question" type="text" placeholder="Inserisci la risposta">
                <label class="etichetta">Quanti shiel ha vinto ?</label>
                <input v-model = 'shiel' class="question" type="text" placeholder="Inserisci la risposta">
                <label class="etichetta">Quante Champions Cup ha vinto ?</label>
                <input v-model = 'champions' class="question" type="text" placeholder="Inserisci la risposta">
                <button class="controllo" @click = 'checkScore'>{{buttonText}}</button>
            </form>
        </div>
    
    </div>


    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
